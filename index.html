<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Filter Items</title>
  </head>
  <body>
    <div class="container">
      <section class="items-parent">
        <div class="items">
          <div class="title">
            <h2>jQuery Filter Items</h2>
          </div>

          <div class="header-items">
            <div class="shape-parent-up">
              <div
                class="triangle triangle-white click"
                data-shape="triangle"
                data-color="white"
              ></div>
            </div>
            <div class="shape-parent-up">
              <div
                class="square back-white click"
                data-shape="square"
                data-color="white"
              ></div>
            </div>
            <div class="shape-parent-up">
              <div
                class="circle back-white click"
                data-shape="circle"
                data-color="white"
              ></div>
            </div>
            <div class="shape-parent-up">
              <div class="txt click" data-color="red"><span>red</span></div>
            </div>
            <div class="shape-parent-up">
              <div class="txt click" data-shape="all"><span>all</span></div>
            </div>
          </div>

          <div class="line"></div>

          <div class="shapes">
            <div class="shape-parent-down">
              <div
                class="circle back-black"
                data-shape="circle"
                data-color="black"
              ></div>
            </div>

            <div class="shape-parent-down">
              <div
                class="square back-red"
                data-shape="square"
                data-color="red"
              ></div>
            </div>
            <div class="shape-parent-down">
              <div
                class="circle back-white"
                data-shape="circle"
                data-color="white"
              ></div>
            </div>
            <div class="shape-parent-down">
              <div
                class="triangle triangle-black"
                data-shape="triangle"
                data-color="black"
              ></div>
            </div>
            <div class="shape-parent-down">
              <div
                class="square back-white"
                data-shape="square"
                data-color="white"
              ></div>
            </div>
            <div class="shape-parent-down">
              <div
                class="square back-black"
                data-shape="square"
                data-color="black"
              ></div>
            </div>
            <div class="shape-parent-down">
              <div
                class="circle back-red"
                data-shape="circle"
                data-color="red"
              ></div>
            </div>
            <div class="shape-parent-down">
              <div
                class="triangle triangle-gray"
                data-shape="triangle"
                data-color="gray"
              ></div>
            </div>
            <div class="shape-parent-down">
              <div
                class="square back-gray"
                data-shape="square"
                data-color="gray"
              ></div>
            </div>
            <div class="shape-parent-down">
              <div
                class="circle back-gray"
                data-shape="circle"
                data-color="gray"
              ></div>
            </div>
            <div class="shape-parent-down">
              <div
                class="triangle triangle-red"
                data-shape="triangle"
                data-color="red"
              ></div>
            </div>
            <div class="shape-parent-down">
              <div
                class="square back-gray"
                data-shape="square"
                data-color="gray"
              ></div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.7.1.min.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
